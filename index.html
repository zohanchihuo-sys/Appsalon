<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manuel Sal√≥n - Scanner Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --oro: #d4af37; --bg: #0a0a0a; --card: #151515; --v: #2ecc71; --r: #e74c3c; --a: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #eee; margin: 0; overflow-x: hidden; }
        header { background: #000; padding: 15px; display: flex; align-items: center; border-bottom: 2px solid var(--oro); position: sticky; top: 0; z-index: 100; }
        .menu-icon { font-size: 26px; color: var(--oro); cursor: pointer; margin-right: 15px; }
        .brand { color: var(--oro); font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        .nav-drawer { position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background: #111; z-index: 200; transition: 0.3s; border-right: 1px solid var(--oro); }
        .nav-drawer.active { left: 0; }
        .nav-item { padding: 18px 25px; border-bottom: 1px solid #222; color: #ccc; display: block; text-decoration: none; cursor: pointer; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 150; }
        .overlay.active { display: block; }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #252525; }
        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; font-size: 16px; box-sizing: border-box; }
        .btn-m { width: 100%; padding: 16px; border-radius: 10px; border: none; font-weight: bold; background: var(--oro); color: black; text-transform: uppercase; cursor: pointer; margin-top: 5px; }
        .btn-scan { background: #444; color: white; border: 1px solid var(--oro); padding: 10px; margin-bottom: 10px; border-radius: 8px; width: 100%; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 15px; display: none; border: 2px solid var(--oro); }
        .item { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--oro); position: relative; }
        .badge { background: var(--a); color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
        <div class="brand">MANUEL SAL√ìN SCAN</div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <nav class="nav-drawer" id="drawer">
        <div style="padding:20px; text-align:center; color:var(--oro)"><b>SISTEMA L√ÅSER</b></div>
        <div class="nav-item" onclick="showSec('sec-dash')">üè† CAJA</div>
        <div class="nav-item" onclick="showSec('sec-ventas')">üí∞ VENTA / ESC√ÅNER</div>
        <div class="nav-item" onclick="showSec('sec-cls')">üë• CLIENTES</div>
        <div class="nav-item" onclick="showSec('sec-inv')">üì¶ STOCK / ENTRADAS</div>
    </nav>

    <div id="scanner-container" style="padding: 0 20px; margin-top: 10px;">
        <div id="reader"></div>
        <button id="btn-stop" class="btn-m" style="display:none; background:var(--r); color:white; margin-bottom: 15px;" onclick="stopScan()">CERRAR C√ÅMARA</button>
    </div>

    <div id="sec-dash" class="content active">
        <div class="card" style="text-align:center">
            <h1 id="totalHoy" style="color:var(--v);">$0</h1>
            <small>INGRESOS HOY</small>
        </div>
    </div>

    <div id="sec-ventas" class="content">
        <div class="card">
            <h2>COBRAR PRODUCTO</h2>
            <button class="btn-scan" onclick="startScan('venta')">üì∑ ESCANEAR C√ìDIGO</button>
            <input type="text" id="v_code" placeholder="C√≥digo de barras">
            <input type="text" id="v_prod" placeholder="Producto detectado" readonly>
            <input type="number" id="v_monto" placeholder="Precio $">
            <button class="btn-m" onclick="venderProd()">FINALIZAR COBRO</button>
        </div>
    </div>

    <div id="sec-cls" class="content">
        <div class="card">
            <h2>GESTI√ìN CLIENTES</h2>
            <input type="text" id="n_cn" placeholder="Nombre">
            <input type="tel" id="n_ct" placeholder="WhatsApp">
            <button class="btn-m" onclick="guardarCliente()">GUARDAR</button>
        </div>
        <div id="listaClientes"></div>
    </div>

    <div id="sec-inv" class="content">
        <div class="card">
            <h2>ENTRADA DE MERCANC√çA</h2>
            <button class="btn-scan" onclick="startScan('stock')">üì∑ ESCANEAR PARA ALTA</button>
            <input type="text" id="i_code" placeholder="C√≥digo de barras">
            <input type="text" id="i_n" placeholder="Nombre del Producto">
            <input type="number" id="i_q" placeholder="Cantidad">
            <input type="number" id="i_p" placeholder="Precio Venta $">
            <button class="btn-m" onclick="addInv()" style="background:var(--v); color:white;">REGISTRAR EN STOCK</button>
        </div>
        <div id="listaInv"></div>
    </div>

<script>
    let vts = JSON.parse(localStorage.getItem('ms_v')) || [];
    let cls = JSON.parse(localStorage.getItem('ms_l')) || [];
    let inv = JSON.parse(localStorage.getItem('ms_i')) || [];
    let html5QrCode;

    function toggleMenu() {
        document.getElementById('drawer').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function showSec(id) {
        document.querySelectorAll('.content').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        toggleMenu();
        stopScan();
        render();
    }

    // --- L√ìGICA DEL ESC√ÅNER ---
    function startScan(modo) {
        document.getElementById('reader').style.display = 'block';
        document.getElementById('btn-stop').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 250, height: 150 } },
            (decodedText) => {
                if(modo === 'stock') {
                    document.getElementById('i_code').value = decodedText;
                    // Buscar si ya existe para autocompletar
                    let p = inv.find(x => x.code === decodedText);
                    if(p) { document.getElementById('i_n').value = p.n; document.getElementById('i_p').value = p.p; }
                } else {
                    document.getElementById('v_code').value = decodedText;
                    let p = inv.find(x => x.code === decodedText);
                    if(p) { 
                        document.getElementById('v_prod').value = p.n; 
                        document.getElementById('v_monto').value = p.p; 
                    } else { alert("Producto no encontrado en inventario"); }
                }
                stopScan();
            }
        ).catch(err => alert("Error de c√°mara: " + err));
    }

    function stopScan() {
        if(html5QrCode) {
            html5QrCode.stop().then(() => {
                document.getElementById('reader').style.display = 'none';
                document.getElementById('btn-stop').style.display = 'none';
            });
        }
    }

    // --- ACCIONES ---
    function addInv() {
        const n = document.getElementById('i_n').value, q = parseInt(document.getElementById('i_q').value), 
              p = document.getElementById('i_p').value, code = document.getElementById('i_code').value;
        if(n && q && code) {
            let idx = inv.findIndex(x => x.code === code);
            if(idx > -1) { inv[idx].q += q; inv[idx].p = p; } 
            else { inv.push({n, q, p, code, id:Date.now()}); }
            save(); render(); alert("Stock Actualizado");
            document.getElementById('i_n').value=""; document.getElementById('i_q').value=""; document.getElementById('i_code').value="";
        }
    }

    function venderProd() {
        const code = document.getElementById('v_code').value, m = parseFloat(document.getElementById('v_monto').value);
        let idx = inv.findIndex(x => x.code === code);
        if(idx > -1 && inv[idx].q > 0) {
            inv[idx].q--;
            vts.push({m, f:new Date().toLocaleDateString(), prod: inv[idx].n});
            save(); render(); alert("Venta realizada");
            document.getElementById('v_code').value=""; document.getElementById('v_prod').value=""; document.getElementById('v_monto').value="";
        } else { alert("Sin stock o producto no existe"); }
    }

    function guardarCliente() {
        const n = document.getElementById('n_cn').value, t = document.getElementById('n_ct').value;
        if(n && t) { cls.push({n, t, id:Date.now()}); save(); render(); }
    }

    function listarInv() {
        const div = document.getElementById('listaInv'); div.innerHTML = "";
        inv.forEach(x => {
            div.innerHTML += `<div class="item">
                <b>${x.n}</b> <span class="badge">COD: ${x.code}</span><br>
                Stock: ${x.q} | Precio: $${x.p}
            </div>`;
        });
    }

    function stats() {
        const hoy = new Date().toLocaleDateString(); let t = 0;
        vts.forEach(v => { if(v.f === hoy) t += v.m; });
        document.getElementById('totalHoy').innerText = '$' + t;
    }

    function save() {
        localStorage.setItem('ms_v', JSON.stringify(vts));
        localStorage.setItem('ms_l', JSON.stringify(cls));
        localStorage.setItem('ms_i', JSON.stringify(inv));
    }

    function render() { stats(); listarInv(); }
    render();
</script>
</body>
</html>
